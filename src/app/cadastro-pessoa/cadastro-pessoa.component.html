<div>
    <div class="container" style="display: flex !important; background-color: white; min-height: 50px !important; border-top-left-radius: 10px;
    border-top-right-radius: 10px;">
        <div class="pessoa">
            <div>
                <H1>Cadastro de Cliente</H1>
            </div>
            <div class="pessoaFisica">
                <label for="opt-pf">Pessoa Física</label>
                <input id="opt-pf" checked="checked" type="radio" name="TipoPessoa" onclick="tipoPessoaSel()"
                    style="padding: 10px" />
            </div>
            <div class="pessoaJuridica">
                <label for="opt-pj">Pessoa Jurídica</label>
                <input id="opt-pj" type="radio" name="TipoPessoa" onclick="tipoPessoaSel()" style="padding: 10px" />
            </div>

        </div>
    </div>

    <div id="pf" class="container"

                    </div>

            </div>

                    </div>
                    <div class="content_form_l">

                        </div>

                    <div class="content_form_l">

                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>

                    </div>
                    <div class="content_form_l">
                        <input type="text" class="form-control" placeholder="Apelido" aria-label="name"

                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="clear"></div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Senha" aria-label="name"

                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                        <input type="text" class="form-control" placeholder="Confirmar Senha" aria-label="name"
                            aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="box_select">
                        <select class="custom-select" style="width: 482px;" required>
                            <option value="">Pergunta de segurança</option>
                            <option value="1">Qual o nome do seu primeiro cachorro?</option>
                            <option value="2">Sua cidade natal?</option>
                            <option value="3">Sua comida favorita?</option>
                            <div class="invalid-feedback">Selecione a Moeda</div>
                        </select>
                    </div>
                    <div class="content_form_l">
                        <input type="text" class="form-control" placeholder="Resposta" aria-label="name"
                            aria-describedby="basic-addon1" style="width: 482px;margin-top: 5px" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="clear">
                        <div class="form-group form-check" style="padding-left: 0%">
                            <a href="#">Termos de aceitação</a>
                            <br>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Concordo com os termos</label>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
                            <button style="margin-top: 5px">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
