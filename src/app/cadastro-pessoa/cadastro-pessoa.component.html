<div class="row bg-white p-5 rounded shadow">
    <div>
        <div class="pessoa">
            <div>
                <H1>Cadastro de Cliente</H1>
            </div>
            <div class="pessoaFisica">
                <label for="opt-pf">Pessoa Física</label>
                <input id="opt-pf" checked="checked" type="radio" name="TipoPessoa" onclick="tipoPessoaSel()"/>
            </div>
            <div class="pessoaJuridica">
                <label for="opt-pj">Pessoa Jurídica</label>
                <input id="opt-pj" type="radio" name="TipoPessoa" onclick="tipoPessoaSel()"/>
            </div>
        </div>
    </div>

    <div id="pf">
        <section style="width: 1000px">
            <div class="input_img">
                <div class="col-sm-12 pt-2 pb-2 form-group inputDnD">
                    <label class="sr-only" for="inputFile"></label>
                    <input type="file" class="form-control-file text-danger font-weight-bold" id="inputFile" accept="image/*"
                        onchange="readUrl(this)" data-title="Arraste e solte">
                </div>
            </div>

            <nav>
                <div class="nav nav-pills mb-5" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#dadosPessoais" role="tab">Dados
                        Pessoais</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#endereco" role="tab">Endereço</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#conta" role="tab">Conta</a>
                </div>
            </nav>

            <!-----maxlength="14"----->
            <form class="was-validated row tab-content bg-white" id="myTabContent">
                <div class="form-group col-md-6 tab-pane fade show active" id="dadosPessoais" role="tab">
                    <h3>Dados pessoais</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Sobrenome" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="CPF" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="RG" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control" placeholder="Telefone" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Celular" required>
                    </div>
                </div>

                <div class="form-group col-md-6 tab-pane fade" id="endereco" role="tab">
                    <h3>Endereço</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Rua" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Bairro" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cidade" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Estado" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Pais" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="CEP" required>
                    </div>
                </div>

                <div class="form-group col-md-6 tab-pane fade" id="conta" role="tab">
                    <h3>Conta</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirmar Senha" required>
                    </div>

                    <div class="box_select mb-3">
                        <select class="custom-select" required>
                            <option value="">Pergunta de segurança</option>
                            <option value="1">Qual o nome do seu primeiro cachorro?</option>
                            <option value="2">Sua cidade natal?</option>
                            <option value="3">Sua comida favorita?</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Resposta" required>
                    </div>
                    <div class="form-group col-md-6">
                        <a href="#">Termos de aceitação</a>
                        <br>
                        <input type="checkbox" class="form-check-input" id="termosAcaitacao1" required>
                        <label class="form-check-label" for="termosAcaitacao1">Concordo com os termos</label>
                        <br>
                        <input type="checkbox" class="form-check-input" id="termosAcaitacao2" required>
                        <label class="form-check-label" for="termosAcaitacao2">Aceito os termos</label>
                        <br>
                        <button class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <div id="pj" style="background-color: white; border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px; display: none;">
        <section>

            <div class="input_img">

                <div class="col-sm-6 offset-sm-3" style="width: 100%;margin-left: 0%;margin-right: 25%">
                    <div class="form-group inputDnD" style="text-align: left">
                        <H5>INSERIR IMAGENS</H5>
                        <label class="sr-only" for="inputFile">File Upload</label>
                        <input type="file" style="width: 150px;height: 100px"
                            class="form-control-file  text-danger font-weight-bold" id="inputFile" accept="image/*"
                            onchange="readUrl(this)" data-title="Arraste e solte">
                    </div>
                </div>
            </div>
            <form class="was-validated">
                <div class="form-group" style="max-width: 300px; float: left;">
                    <h5>Dados pessoais</h5>

                            <input type="text" class="form-control" placeholder="Nome" aria-label="nome"

                    <div class="content_form_l">

                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="CNPJ" aria-label="cpf"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="Nome Fantasia"

                    <div class="content_form_l">
                        <div class="input-group mb-3">

                    <div class="content_form_l">
                        <div class="input-group mb-3">

                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="Telefone"

                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="Celular"

                            <div class="invalid-feedback"></div>

                    </div>
                </div>
                <div class="form-group" style="max-width: 300px; float: left;">
                    <h5>Endereço</h5>

                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Bairro" aria-label="name"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Cidade" aria-label="cpf"

                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="Estado"
                                aria-label="name" aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="Pais" aria-label="name"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" maxlength="11" class="form-control" placeholder="CEP" aria-label="name"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="max-width: 600px;float: left">
                    <h5>Conta</h5>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nome" aria-label="name"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="content_form_l">
                        <input type="text" class="form-control" placeholder="Apelido" aria-label="name"

                    <div class="clear"></div>
                    <div class="content_form_l">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Senha" aria-label="name"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>

                    </div>
                    <div class="content_form_l">
                        <input type="text" class="form-control" placeholder="Confirmar Senha" aria-label="name"

                    <div class="box_select">

                    </div>
                    <div class="clear">
                        <div class="form-group form-check" style="padding-left: 0%">
                            <a href="#">Termos de aceitação</a>
                            <br>
                            <input type="checkbox" class="form-check-input" id="termosAcaitacao" required>
                            <label class="form-check-label" for="termosAcaitacao">Concordo com os termos</label>

                            <label class="form-check-label" for="termosAcaitacao">Aceito os termos</label>
                            <button style="margin-top: 5px">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
