<section class="container">
    <form #Form="ngForm" (ngSubmit)="onSubmitClienteJuridico(Form)" id="endereco">
        <div class=" form-group col-md-6 tab-pane fade border p-5 rounded" id="endereco" role="tab">
            <h2>EndereÃ§o</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="pais" [(ngModel)]="newEndereco.pais" placeholder="Pais" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="estado" [(ngModel)]="newEndereco.estado" placeholder="Estado" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="cidade" [(ngModel)]="newEndereco.cidade" placeholder="Cidade" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="bairro" [(ngModel)]="newEndereco.bairro" placeholder="Bairro" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="rua" [(ngModel)]="newEndereco.rua" placeholder="Rua" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="newEndereco.cep" placeholder="CEP" required>
            </div>
            <button type="submit" [disabled]="!Form.valid" class="btn btn-success mt-2">Cadastrar</button>
        </div>
    </form>
</section>
