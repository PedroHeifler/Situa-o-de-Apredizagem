<div class="bg-white p-5 rounded shadow">
  <aside>
    <h2>Endereco</h2>
    <p>Escolha seu endereco aonde deseja enviar o pedido.</p>
  </aside>

  <aside>
    <div *ngFor="let endereco of enderecos" class="bg-secondary mb-4 p-4 rounded text-white animacaoHover" #i
      (click)='onClick(i)'>

      <div class="row">
        <div class="col-md-6">
          <label>Pais: <span>{{ endereco.pais }}</span></label>
        </div>
        <div class="col-md-6">
          <label>Estado: <span>{{ endereco.estado }}</span></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Cidade: <span>{{ endereco.cidade }}</span></label>
        </div>
        <div class="col-md-6">
          <label>Bairro: <span>{{ endereco.bairro }}</span></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Rua: <span>{{ endereco.rua }}</span></label>
        </div>
        <div class="col-md-6">
          <label>Cep: <span>{{ endereco.cep }}</span></label>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-success float-right">Continuar</button>
    <button type="button" routerLink="/" class="btn btn-info mr-2 float-right">Voltar</button>

  </aside>
</div>
