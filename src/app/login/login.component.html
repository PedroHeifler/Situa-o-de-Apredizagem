<body>
    <div class="container p-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Entrar</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square text-muted"></i></span>
                        <span><i class="fab fa-google-plus-square text-muted"></i></span>
                        <span><i class="fab fa-twitter-square text-muted"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-dark"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Nome de usuario">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-dark"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Senha">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Lembrar-se
                        </div>
                        <div class="form-group">
                            <button (click)=checkLogin() class="btn btn-success" value="Login" class="btn btn-success login_btn">
                            Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Sem Cadastrado?<a routerLink="/cadastro" style="color: grey">Cadastre-se</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" style="color: grey">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
