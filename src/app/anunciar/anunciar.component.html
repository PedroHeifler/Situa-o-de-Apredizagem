<section class="anuncio container">
    <form #f="ngForm" (ngSubmit)="onSubmitProduto(f)">
        <div class="form-group" id="dados_produto">
            <h5>Sobre o Produto</h5>
            <div class="coluna_A">
                <div class="content_form_l">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" #nome="ngModel"
                            [(ngModel)]="novoProduto.nome" placeholder="nome" aria-label="name"
                            aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="content_form_l">
                    <div class="input-group mb-3">
                        <input type="number" step="0.01" min="0" id="preco_unit" name="preco_unit" #nome="ngModel"
                            [(ngModel)]="novoProduto.preco_unit" max="999999" class="form-control"
                            placeholder="Preço unitário" aria-label="number" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="content_form_l">
                    <div class="input-group mb-3">
                        <input type="number" min="0" max="100" name="quantidade" #nome="ngModel"
                            [(ngModel)]="novoProduto.quantidade" class="form-control" id="quantidade"
                            placeholder="Quantidade" required>
                    </div>
                </div>
            </div>
            <div class="coluna_B">
                <div class="content_form_l">
                    <div class="box_select">
                        <select name="tipo" #nome="ngModel" [(ngModel)]="novoProduto.categoria" class="custom-select"
                            required>
                            <option value="">Tipo de produto</option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                        </select>
                    </div>
                </div>
                <div class="content_form_l">
                    <div class="box_select">
                        <select name="moeda" #nome="ngModel" [(ngModel)]="novoProduto.moeda" class="custom-select"
                            required>
                            <option value="">Moeda</option>
                            <option value="1">Real(R$)</option>
                            <option value="2">Dolar($)</option>
                            <option value="3">Euro(€)</option>
                        </select>
                    </div>
                </div>
                <div class="content_form_l">
                    <div class="box_select">
                        <select name="entrega" id="entrega" #nome="ngModel" [(ngModel)]="novoProduto.entrega"
                            class="custom-select" required>
                            <option value="">Entrega</option>
                            <option value="1">Sedex</option>
                            <option value="2">Fedex</option>
                            <option value="3">Transportadora Propria</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content_form_l" id="descricao">
                <div class="input-group-prepend">
                    <textarea name="descricao" #nome="ngModel" [(ngModel)]="novoProduto.descricao" rows="5" cols="50"
                        class="form-control" aria-label="text" aria-describedby="basic-addon1" required></textarea>
                </div>
            </div>
        </div>
        <div id="imagens">
            <div class="input_img">
                <div class="col-sm-6 p-1 offset-sm-3">
                    <div class="form-group">
                        <input type="file" name="imagem_produto" #nome="ngModel"
                            [(ngModel)]="novoProduto.imagem_produto" class="form-control-file" id="inputFile"
                            accept="image/*" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="confirmar">
            <div class="form-group form-check">
                <div>
                    <button type="submit" [disabled]="!f.valid">Cadastrar</button>
                </div>
            </div>
        </div>


    </form>

    <!---TESTE--->
    <div *ngFor="let produto of produtos;">
        <h1 class="text-black">{{produto.nome}}</h1>
        <h1 class="text-black">{{produto.preco_unit}}</h1>
        <h1 class="text-black">{{produto.quantidade}}</h1>
        <h1 class="text-black">{{produto.categoria}}</h1>
        <h1 class="text-black">{{produto.moeda}}</h1>
        <h1 class="text-black">{{produto.entrega}}</h1>
        <h1 class="text-black">{{produto.descricao}}</h1>
        <h1 class="text-black">{{produto.endereco}}</h1>
    </div>
</section>
